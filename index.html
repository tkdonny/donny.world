<html>

<head>
  <title>goSell Demo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="shortcut icon" href="https://goSellJSLib.b-cdn.net/v2.0.0/imgs/tap-favicon.ico" />
  <link href="https://goSellJSLib.b-cdn.net/v2.0.0/css/gosell.css" rel="stylesheet" />
</head>

<body>
  <script type="text/javascript" src="/gosell.js"></script>
  <script>
    function callPage(){
      console.log("call the page")
      goSell.openLightBox();
    }
    function loadgoSell(x) {
      var in_amount = x;
      // alert("I am going to pay $"+in_amount);
      goSell.config({
        // containerID: "rootI",
        gateway: {
          publicKey: "pk_test_T5pdHuclYvAkSWMbBR4GECoz",
          language: "en",
          contactInfo: true,
          supportedCurrencies: "all",
          supportedPaymentMethods: "all",
          saveCardOption: true,
          customerCards: true,
          notifications: 'standard',
          callback: (response) => {
            console.log('response',
              response);
          },
          onClose: () => {
            console.log("onClose Event");
          },
          onLoad: () => {
            console.log("onLoad");
            callPage();
          },
          labels: {
            cardNumber: "Card Number",
            expirationDate: "MM/YY",
            cvv: "CVV",
            cardHolder: "Name on Card",
            actionButton: "Pay"
          },
          style: {
            base: {
              color: '#535353',
              lineHeight: '18px',
              fontFamily: 'sans-serif',
              fontSmoothing: 'antialiased',
              fontSize: '16px',
              ': : placeholder': {
                color: 'rgba(0,0,0,0.26)',
                fontSize: '15px'
              }
            },
            invalid: {
              color: 'red',
              iconColor: '#fa755a'
            }
          }
        },
        customer: {
          // id: "",
          first_name: "Hamza",
          middle_name: "Mohammed",
          last_name: "Ghanem",
          email: "hghanem@amrk.co"
        },
        order: {
          amount: in_amount,
          currency: "USD",
          shipping: null,
          taxes: null
        },
        transaction: {
          mode: "charge",
          charge: {
            saveCard: true,
            threeDSecure: true,
            description: "Test Description",
            statement_descriptor: "Sample",
            reference: {
              transaction: "txn_0001",
              order: "ord_0001"
            },
            metadata: {},
            receipt: {
              email: true,
              sms: true
            },
            redirect: "https://www.get-playbook.com/membership-plans",
            post: "https://www.get-playbook.com/membership-plans",
          }
        }
      });


    }
  </script>
  <div id="root"></div>
  <button id="button1" onclick="loadgoSell(180)">
    Pay $180
  </button>
  <button id="button2" onclick="loadgoSell(500)">
    Pay $500
  </button>
</body>

</html>
